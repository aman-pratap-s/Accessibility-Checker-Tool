<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ally checker</title>
<script src="popup.js"></script>
<style>
body {
    background-color: rgb(0 0 13 / 2%);
    min-width: 350px;
    min-height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    background-color: #ff0000;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 50px;
    border: none;
    transition: all 0.3s ease 0s;
    color: white;
    min-width: 250px;
    cursor: pointer;
}

button:hover {
    background-color: #f08080;
}
</style>
</head>
<body>
<button id="checkButton">Check accessibility</button>
</body>
</html>
